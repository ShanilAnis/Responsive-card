<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div  class="fixed">
        <header class="heading">
            <h3>Our Staff</h3>
        </header>

        <nav class="nav_bar">
            <a href="#coder">Joe</a>
            <a href="#designer" class="design">Matt</a>
            <a href="#teacher">Jane</a>
        </nav>
    </div>
    <main class="container">
        <section id="designer">
            <h4>Matt Designer</h4>
            <figure>
                <img src="./img/profile1-500x500.png" alt="Matt designer" width="300px" height="300px">
                <figcaption>"I Design Stuff"</figcaption>
            </figure>
        </section>
        <section id="teacher">
            <h4> <span class="nowrap">jane Dev Rel</span></h4>
            <img src="./img/profile3-500x500.png" alt="Jane" width="300px" height="300px">
            <figcaption>"I teach stuff"</figcaption>
        </section>
        <section id="coder">
            <h4>Joe Coder</h4>
            <img src="./img/profile2-500x500.png" alt="Joe" width="300px" height="300px">
            <figcaption>"I code stuff"</figcaption>
        </section>
    </main>

    <footer class="footer">
        <p>&copy Acme Co.</p>
    </footer>
</body>

</html>
